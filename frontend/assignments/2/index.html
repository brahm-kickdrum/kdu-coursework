<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>

<body>
    <section class="login">
        <div class="login-bar">
            <div class="login-text">
                Login to
            </div>
            <div class="login-x-img">
                <svg viewBox="0 0 24 24" aria-label="X" class="login-x">
                    <g>
                        <path
                            d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z">
                        </path>
                    </g>
                </svg>
            </div>
        </div>

        <div class="login-form">
            <input type="text" class="username" tabindex="1" placeholder="Username" aria-required="true">
            <input type="password" class="password" tabindex="2" placeholder="Password"  aria-required="true">
        </div>

        <button class="login-button">Log in</button>
        <script src="login.js"></script>
    </section>
</body>

</html>
